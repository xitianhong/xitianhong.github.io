<html>

<title>无标题文档</title>
<style>
*{padding:0;margin:0;list-style:none;}
#div1{position:fixed;bottom:0;text-align:center;width:100%;}
img{width:64px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.children;
	
	document.onmousemove=function(ev){
		var evt=ev||event;
		var oEvt=evt
		var disY=evt.clientY;
		for(var i=0;i<aImg.length;i++){
			var a=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2-evt.clientY;
			var b=aImg[i].offsetWidth/2+aImg[i].offsetLeft-evt.clientX;
			var c=Math.sqrt(a*a+b*b);
			var scale=1-c/800;
			if(scale<0.5)scale=0.5;
			aImg[i].style.width=128*scale+'px';

	};
};
</script>
</head>
