<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
#div1{height:410px;width:1500px;background:url(bg1.jpg) no-repeat;}
#div1 div{background:url(bg0.jpg) no-repeat;float:left;}
</style>
<script src="move8.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementById('btn');
	var aBox=oDiv.children;
	var now=0;
	var r=7;
	var c=5;
	for(var i=0;i<c;i++){
		for(var j=0;j<r;j++){
			var oBox=document.createElement('div');
			oBox.style.width=oDiv.offsetWidth/r+'px';
			oBox.style.height=oDiv.offsetHeight/c+'px';
			
			oDiv.appendChild(oBox);
			oBox.style.backgroundPosition=-oBox.offsetLeft+'px '+-oBox.offsetTop+'px';
			oBox.c=i;
			oBox.r=j;
		};
	};
	var ready=true;
	//alert(aBox.length)
	oBtn.onclick=function(){
		if(!ready)return;
		ready=false;
		for(var i=0;i<aBox.length;i++){
			(function(index){
				setTimeout(function(){
					move(aBox[index],{opacity:0},{time:900,fn:function(){
						
						if(index==aBox.length-1){
							now++;
							now%=3;
							for(var i=0;i<aBox.length;i++){
								
								aBox[i].style.backgroundImage='url(bg'+now+'.jpg)';
								aBox[i].style.opacity=1;
								
								
								
							};
							setTimeout(function(){
								oDiv.style.backgroundImage='url(bg'+(now+1)%3+'.jpg)';
								ready=true;
							},30)
							
						};
					}})
				},(aBox[i].r+aBox[i].c)*100)
			})(i)
			
		};
	};
};
</script>
</head>

<body>
<div id="div1">

</div>
<input type="button" value="下一页" id="btn" />
</body>
</html>
